<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Code Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap" rel="stylesheet">

</head>
  <body>
    <div class="wrapper">
        <header>
         <h1>The Code Review</h1>
         <h2>Signup for our newsletter</h2>
         <p class="intro">Get the latest news on how your code is doing right in your inbox</p>
        </header>
<hr class="thick">
<hr class="thin">
        <main>
<form action="index.html">
    <fieldset class="contact">
        <legend>Contact Information</legend>
        <div class="container">
          <label for="name" class="label">Full name</label>
          <input type="text" id="name" name="user-name" required placeholder="Required" class="field">
        </div>
        <div class="container">
          <label for="email" class="label">Email Address</label>
          <input type="email" id="email" name="user-email" required placeholder="Required" class="field">
        </div>
        <div class="container">
          <label for="phone" class="label">Phone Number</label>
          <input type="tel" id="phone" name="user-phone" placeholder="1234 5678" class="field">
        </div>
        <div class="container">
          <label for="address" class="label">Street Address</label>
          <input type="text" id="address" name="user-address" placeholder="21 Jump Street" class="field">
        </div>
        <div class="container">
          <label for="city" class="label">City</label>
          <input type="text" id="city" name="user-city" placeholder="Hollywood" class="field">
        </div>
        <div class="container">
          <label for="state" class="label">State</label>
          <select name="user-state" id="state" class="field">
            <option value="0">Choose State</option>
            <optgroup label="Main States" class="label">
              <option value="newyork">New York</option>
              <option value="california">California</option>
              <option value="texas">Texas</option>
            </optgroup>
            <optgroup label="Other States" class="label">
              <option value="florida">Florida</option>
              <option value="alaska">Alaska</option>
              <option value="hawaii">Hawaii</option>
            </optgroup>
          </select>
        </div>
        <div class="container"></div>
          <label for="zip" class="label">Zip Code</label>
          <input type="text" id="zip" name="user-zip" placeholder="12345" class="field">
        </div>
    </fieldset>
    <hr class="thin">
    <fieldset class="newsletter">
        <legend>Newsletter</legend>
        <label class="label">Select the newsletter you would like to receive</p>
        <input type="checkbox" id="html-news" value="html-news" name="html-news">
        <label class="light" for="html-news">HTML News</label><br>
        <input type="checkbox" id="css-news" value="css-news" name="css-news">
        <label class="light" for="css-news">CSS News</label><br>
        <input type="checkbox" id="javascript-news" value="js-news" name="js-news">
        <label class="light" for="javascript-news">Javascript News</label>
        <label>Newsletter Format:</label>
          <input type="radio" id="html" value="html" name="format"><label for="html" class="light">HTML</label><br>
          <input type="radio" id="plain-text" value="plain-text" name="format"><label for="plain-text" class="light">Plain Text</label> 
        <label for="topics">Other topics you'd like to hear about</label>
        <textarea id="topics" name="user_topics" placeholder="Your text here..."></textarea>
    </fieldset>
    <button type="submit">Sign Up</button>
</form>
           
        </main>
        <footer>
       <p>Copyright The Code Review</p>
        </footer>
    </div>
  </body>
  </html>
